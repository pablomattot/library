<body>

    <div class="wrapper">

        <header class="grid-container">
            <h1>myLib<span>.</span></h1>

                <button id="modal-btn">Add new book</button>
            </div>
        </header>

        <hr>

        <main>
            <section class="book-list grid-container">

            <div class="modal flex-container">
                <form class="flex-container card">
                    <fieldset class="flex-container">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </fieldset>
                    <fieldset class="flex-container">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </fieldset>
                    <fieldset class="flex-container">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" required>
                    </fieldset>
                    <div class="buttons">
                        <button id="store-button">ADD</button>
                        <button id="cancel">CANCEL</button>
                    </div>
                </form>
            </div>
        </main>
