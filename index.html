<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="nav">
            <h1>myLib<span style="color: #ff9900;">.</span></h1>
            <ul>
                <li><a href="#" id="modal-btn">Add a Book</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h5>Books you added</h5>
        <div class="book-list">

        </div>
        <div class="modal">
            <form>
                <label for="cover">Cover</label>
                <input type="text" name="cover" id="cover" value="">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" value="">
                <label for="pages">Pages</label>
                <input type="number" min="0" name="pages" id="pages" oninput="validity.valid||(value='');">

                <button id="store-button">Store book</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
